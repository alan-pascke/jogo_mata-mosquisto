<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body onresize="ajustaTamanhoDoPalcoDoJogo()">

    <div id="pagina" class="m-auto">

        <div class="row position-absolute p-3 bottom-0 border border-dark bg-white opacity-50">
            <div class="col-12">
                <div class="mb-2">
                    <img id="v1" src="imagens/coracao_cheio.png" alt="vida1">
                    <img id="v2" src="imagens/coracao_cheio.png" alt="vida2">
                    <img id="v3" src="imagens/coracao_cheio.png" alt="vida3">
                </div>

                <div class="col fw-bold">
                    Tempo:
                    <span id="cronometro"> </span>
                </div>
            </div>
        </div>


        <div class="position-absolute top-0 border border-dark rounded p-2 bg-white">
            Acertos :
            <span id="pontos"></span>
        </div>


    </div>

    <script>
        // Velocidade em que as moscas Aparecem
        setInterval(function () {
            posicaoRandomica()
        }, milissegundos);
